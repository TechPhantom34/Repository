<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="clckd" content="c29f5347b2a717e5911fa5579aa83cac" />
    <title>AI/ML Entegrasyonu</title>
</head>
<body>

    <h1>Yapay Zeka Destekli Uygulama</h1>
    
    <input type="text" id="userInput" placeholder="Sorunuzu buraya yazın...">
    <button id="sendButton">Gönder</button>
    <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'm1jz5bktml',
    });
    </script>
    
    <div id="response"></div>
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    
    <script>
        // API anahtarınızı buraya yazın.
        // DİKKAT: Bu yöntem güvenlik açısından risklidir!
        const API_KEY = "9343b0d5a52a4ed0a65649a7d50893ac";

        // HTML elementlerini seçme
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const responseDiv = document.getElementById('response');

        sendButton.addEventListener('click', () => {
            const query = userInput.value;
            if (query) {
                // AI servisine istek gönderme fonksiyonu
                callAIApi(query);
            }
        });

        async function callAIApi(text) {
            responseDiv.textContent = "Cevap yükleniyor...";
            try {
                const response = await fetch('https://api.ornek.ai/v1/models/model_adi/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}` // API anahtarı bu kısımda gönderilir
                    },
                    body: JSON.stringify({
                        prompt: text,
                        max_tokens: 150
                    })
                });

                const data = await response.json();
                responseDiv.textContent = data.choices[0].text.trim();
            } catch (error) {
                console.error("API'den cevap alınamadı:", error);
                responseDiv.textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
            }
        }
    <script type='text/javascript' src='//pl27684354.revenuecpmgate.com/db/67/79/db67795e195008dc0b555d74c9f93a28.js'></script>
</body>
</html>
