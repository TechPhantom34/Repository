<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Her Amaçlı Uygulamam</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sayfada kaydırmayı engelle */
        }
        .iframe-container { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.ornek-site.com"></iframe>
    </div>
</body>
</html>
